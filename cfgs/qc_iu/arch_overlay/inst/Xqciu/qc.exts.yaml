qc.exts:
  long_name: Extract bits signed
  description: |
    Extract a subset of bits from rs1 into rd, and sign-extend the result.

    The width of the subset is determined by width[4:0],
    and the offset of the subset is determined by shamt[4:0].
  definedBy: Xqciu
  base: 32
  encoding:
    match:     00---------------010-----0001011
    variables:
    - name: width
      location: 29-25
    - name: shamt
      location: 24-20
    - name: rs1
      location: 19-15
      not: 0
    - name: rd
      location: 11-7
      not: 0
  assembly: xd, imm, shamt, width
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg unsigned_extraction = (X[rs1] >> shamt) & ((1 << width) - 1);

    X[rd] = sext(unsigned_extraction, width - 1);
