qc32.wrapi:
  long_name: Wraparound addition (Immediate)
  description: |
    Adds an immediate value to rs1. If the result overflows, store the amount of overflow. 

  definedBy: Xqciu
  encoding:
    match:     0----------------000-----0001011
    variables:
    - name: imm
      location: 30-20
    - name: rs1
      location: 19-15
      not: 0
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, xs1, imm"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg rs1_value = X[rs1];

    X[rd] = ($signed(rs1_value) >= imm)
      ? rs1_value - imm
      : (($signed(rs1_value) < 0)
         ? (rs1_value + imm)
         : rs1_value);
