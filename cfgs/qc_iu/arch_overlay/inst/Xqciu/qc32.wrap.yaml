qc32.wrap:
  long_name: Wraparound addition
  description: |
    Adds an immediate value to rs1. If the result overflows, store the amount of overflow. 

  definedBy: Xqciu
  encoding:
    match:     0010010----------011-----0001011
    variables:
    - name: rs1
      location: 19-15
    - name: rs2
      location: 24-20
      not: 0
    - name: rd
      location: 11-7
      not: 0
  assembly: " xd, xs1, xs2"
  access:
    s: always
    u: always
    vs: always
    vu: always
  operation(): |
    XReg rs1_value = X[rs1];

    X[rd] = ($signed(rs1_value) >= $signed(X[rs2]))
      ? rs1_value - X[rs2]
      : (($signed(rs1_value) < 0)
         ? (rs1_value + X[rs2])
         : rs1_value);
